<div class="modal-header" style="background-color: rgb(0, 137, 155);">
  <h2 class="modal-title text-center">New Client</h2>
  <button type="button" class="btn btn-danger" (click)="closeModal()"><span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="background-color: rgb(0, 137, 155);">

  <div class="form-group row">
    <div class="col-md-3">
      <label for="skey" class="text-white">Skey:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="skey" [(ngModel)]="client.skey">
    </div>
  </div>
  <br>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="business_id" class="text-white">Business ID:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="business_id" [(ngModel)]="client.business_id">
    </div>
  </div>
  <br>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="email" class="text-white">Email:</label>
      </div>
      <div class="col-md-9">
        <input type="email" class="form-control" id="email" [(ngModel)]="client.email">
      </div>
    </div>
  <br>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="phone" class="text-white">Phone:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="phone" [(ngModel)]="client.phone">
    </div>
  </div>
  <br>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="start_date" class="text-white">Start Date:</label>
    </div>
    <div class="col-md-9">
      <input type="date" class="form-control" id="start_date" [(ngModel)]="client.start_date">
    </div>
  </div>
  <br>

  <div class="form-group row">
    <div class="col-md-3">
      <label for="end_date" class="text-white">End Date:</label>
    </div>
    <div class="col-md-9">
      <input type="date" class="form-control" id="end_date" [(ngModel)]="client.end_date">
    </div>
  </div>
  <br>

<div class="modal-footer" style="background-color: rgb(0, 137, 155);">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  <button type="button" class="btn btn-primary">Save</button>
</div>
